<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Portland</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC&family=Lato:wght@100;300;400;700&family=Montserrat:wght@100;300;400;600&family=Roboto:wght@100&display=swap" rel="stylesheet">
</head>
<body>
    <div id="header">
        <div id="logo">Nikki's 30th</div>
        <div id="nav-buttons">
            <button id="food">
                food
            </button>
            <button id="activities">
                activities
            </button>
            <button id="bars">
                bars
            </button>
        </div>
        <div id="home-button-container">
            <a href="index.html">
                <img id="home-image" src="home.png" alt="home button">
            </a>
        </div>
    </div>
    <div id="home-container">
        <div class="nikki-card"></div>
        <div class="description-card">
            <h1>It's Nikki's Birthday!</h1>
            <p>It has also been all of our birthdays this year. Time for us to celebrate, yeah?</p>
        </div>
        <div class="landscape-card"></div>
        <div class="home-card">button 1</div>
        <div class="home-card">button 2</div>
        <div class="home-card">button 3</div>
    </div>
    <div id="container">
        <div class="card" id="card-1">1</div>
        <div class="card" id="card-2">2</div>
        <div class="card">3</div>
        <div class="card">4</div>
        <div class="card">5</div>
        <div class="card">6</div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
